<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="header">
      <p class="paragraph-header paragraph-result">Your Result</p>
      <div class="header-circle">
        <p class="paragraph-header paragraph-score">76</p>
        <p class="paragraph-header paragraph-score-of">of 100</p>
      </div>
      <div class="footer">
        <p class="paragraph-header paragraph-great">Great</p>
        <p class="paragraph-header paragraph-test">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>
    <div class="section">
      <div class="summary">
        Summary
      </div>

      <div class="reaction">
        <div class="bar-reaction">
          <img src="/assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <div class="result">
          <p>80</p>
          <p>/ 100</p>
        </div>
      </div>
      <div class="memory">
        <div class="bar-memory">
          <img src="/assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <div class="result">
          <p>92</p>
          <p>/ 100</p>
        </div>
      </div>
      <div class="verbal">
        <div class="bar-verbal">
          <img src="/assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <div class="result">
          <p>61</p>
          <p>/ 100</p>
        </div>
      </div>
      <div class="visual">
        <div class="bar-visual">
          <img src="/assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <div class="result">
          <p>72</p>
          <p>/ 100</p>
        </div>
      </div>

      <div class="continue">
        Continue
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Campos</a>.
  </div>
</body>

</html>
