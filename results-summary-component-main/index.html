<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="header">
      <p class="paragraph-header paragraph-result">Your Result</p>
      <div class="header-circle">
        <p class="paragraph-header paragraph-score">76</p>
        <p class="paragraph-header paragraph-score-of">of 100</p>
      </div>
      <p class="paragraph-header paragraph-great">Great</p>
      <p class="paragraph-header paragraph-test">You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>
    <div class="section">
      Summary

      <div class="summary">
        <div>
          <span>Reaction</span><span>80 / 100</span>
        </div>
        <div>
          Memory
          92 / 100</div>
        <div>
          Verbal
          61 / 100</div>
        <div>
          Visual
          72 / 100</div>
      </div>

    </div>
  </div>




  Continue

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
